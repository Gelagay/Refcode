<script>
var inventory = {
  hats: {
      price: {
          small: 5,
          medium: 5,
          large: 1,
      },
      weight: {
          small: 6,
          medium: 7,
          large: 8,
      }
  },
  shoes: {},
  diamonds: {
      weight: {
          small: 3,
          medium: 1,
          large: 5,
      },
  }
};

inventory.diamonds.price = {
    small: inventory.diamonds.weight.small * 1000,
    medium: inventory.diamonds.weight.medium * 1000,
    large: inventory.diamonds.weight.large * 1000,
};

if(inventory.diamonds.weight.small > inventory.diamonds.weight.medium){
    var oldMedium = inventory.diamonds.weight.medium;
    var oldSmall = inventory.diamonds.weight.small;
    inventory.diamonds.weight.small = oldMedium;
    inventory.diamonds.weight.medium = oldSmall;
}

console.log(inventory.diamonds.weight.small);
console.log(inventory.diamonds.weight.medium);
console.log(inventory.diamonds.weight.large);

</script>
